<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ —Ü–µ–Ω—ã –Ω–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç–∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        .doc-button {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>–ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ —Ü–µ–Ω—ã –∫–≤–∞—Ä—Ç–∏—Ä—ã</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if prediction %}
        <div id="result">–ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–Ω–∞—è —Ü–µ–Ω–∞: {{ prediction }}</div>
    {% else %}
        <div id="result"></div>
    {% endif %}

    <form id="predict-form" method="POST" action="/predict">
        <label for="floor">–≠—Ç–∞–∂</label>
        <input type="number" id="floor" name="floor" required>

        <label for="floors_count">–í—Å–µ–≥–æ —ç—Ç–∞–∂–µ–π</label>
        <input type="number" id="floors_count" name="floors_count" required>

        <label for="rooms_count">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–æ–º–Ω–∞—Ç</label>
        <input type="number" id="rooms_count" name="rooms_count" required>

        <label for="total_meters">–ü–ª–æ—â–∞–¥—å (–∫–≤.–º)</label>
        <input type="number" step="0.01" id="total_meters" name="total_meters" required>

        <button type="submit">–ü—Ä–µ–¥—Å–∫–∞–∑–∞—Ç—å —Ü–µ–Ω—É</button>
    </form>

    <a class="doc-button" href="/docs" target="_blank">üìÑ –î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è API</a>

    <script>
        function numberToWords(num) {
            const millions = Math.floor(num / 1_000_000);
            const thousands = Math.floor((num % 1_000_000) / 1000);
            const remainder = num % 1000;

            let result = '';
            if (millions) result += millions + ' –º–∏–ª–ª–∏–æ–Ω ';
            if (thousands) result += thousands + ' —Ç—ã—Å—è—á ';
            if (remainder) result += remainder;
            return result.trim() + ' —Ä—É–±–ª–µ–π';
        }

        document.getElementById('predict-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const data = {
                floor: Number(document.getElementById('floor').value),
                floors_count: Number(document.getElementById('floors_count').value),
                rooms_count: Number(document.getElementById('rooms_count').value),
                total_meters: Number(document.getElementById('total_meters').value)
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const value = result.prediction ? Math.round(result.prediction[0]) : 0;
                document.getElementById('result').innerText = result.prediction
                    ? '–ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–Ω–∞—è —Ü–µ–Ω–∞: ' + numberToWords(value)
                    : '–û—à–∏–±–∫–∞: ' + result.error;
            } catch (err) {
                document.getElementById('result').innerText = '–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –æ—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞.';
            }
        });
    </script>
</body>
</html>
